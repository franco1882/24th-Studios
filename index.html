<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Embed</title>
    <style>
        /* Estilo para asegurar que el contenedor permite desplazamiento vertical */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita el scroll en la página completa */
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow-y: scroll; /* Permite el desplazamiento vertical */
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            border-radius: 8px;
        }
        .container iframe {
            width: 100%;
            height: 200%; /* Ajusta esto según el tamaño real del contenido embebido */
            border: none;
        }
        .scroll-message {
            position: absolute;
            bottom: 1em;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
            background-color: #fff;
            padding: 0.5em 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .scroll-message::after {
            content: "⬇️"; /* Flecha hacia abajo */
            margin-left: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe loading="lazy" src="https://www.canva.com/design/DAGPXNZs_9k/fXTavqJT3_DX5mRaNXy6TA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        <a href="https://www.canva.com/design/DAGPXNZs_9k/fXTavqJT3_DX5mRaNXy6TA/view?utm_content=DAGPXNZs_9k&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener" class="scroll-message">
            New Products and Services Business Website in Violet Dark Blue Neon Pink Gradient Tech Style de FranGamerHD 2000
        </a>
    </div>
</body>
</html>
