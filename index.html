<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla Completa</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Evita el desplazamiento horizontal */
      overflow-y: auto; /* Permite el desplazamiento vertical */
      display: flex;
      flex-direction: column;
    }
    .full-page {
      width: 100%;
      height: 100vh; /* Ocupa toda la altura de la ventana */
      box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
      margin-bottom: 10px; /* Espacio entre secciones */
    }
    .full-page iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="full-page">
    <iframe loading="lazy" src="https://www.canva.com/design/DAGPXNZs_9k/fXTavqJT3_DX5mRaNXy6TA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>
  <audio id="background-music" autoplay loop>
    <source src="https://www.youtube.com/embed/_k2lAVl7AZE?autoplay=1&loop=1&playlist=_k2lAVl7AZE" type="audio/mpeg">
  </audio>
</body>
</html>
