<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla Completa</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .full-page {
      position: relative;
      width: 100%;
      height: 100%;
      box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }
    .full-page iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="full-page">
    <iframe loading="lazy" src="https://www.canva.com/design/DAGPXNZs_9k/fXTavqJT3_DX5mRaNXy6TA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>
</body>
</html>
