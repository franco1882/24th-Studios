<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Imágenes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .image {
            position: absolute;
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: move 2s forwards;
        }
        .image1 {
            left: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a7/Ffxboxart.jpg');
        }
        .image2 {
            right: 0;
            background-image: url('https://makosedai.com/wp-content/uploads/2013/03/BandaSonoraFinalFantasyX.jpg');
        }
        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image image1"></div>
        <div class="image image2"></div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'pagina_principal.html';
        }, 2000);
    </script>
</body>
</html>
